<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebAR - Plante 3D sur Fleur</title>
  
  <!-- MindAR + A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    a-scene {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      z-index: 1;
    }
    
    canvas {
      transform: scaleX(-1) !important;
    }
    
    video {
      transform: scaleX(-1) !important;
    }
    
    #info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
      z-index: 998;
      font-size: 16px;
    }
  </style>
</head>
<body>
  
  <div id="info">
    üåª Pointez vers l'image de fleur jaune<br>
    <a href="flower-target.html" style="color: #4CAF50;">üìÑ Voir l'image cible</a>
  </div>

  <a-scene
    embedded
    mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; showStats: false; uiLoading: no; uiScanning: no; uiError: no; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true; alpha: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false">
    
    <a-assets>
      <a-asset-item id="plantAsset" src="./assets/topfpflanze_final.glb"></a-asset-item>
    </a-assets>
    
    <!-- √âclairage optimis√© pour la plante -->
    <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>
    <a-light type="directional" position="5 10 5" color="#ffffff" intensity="2"></a-light>
    <a-light type="point" position="0 3 2" color="#ffffff" intensity="1.5"></a-light>
    
    <!-- Cam√©ra -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- TARGET FLEUR -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- VOTRE PLANTE 3D - SEUL √âL√âMENT VISIBLE -->
      <a-gltf-model
        id="plantModel"
        src="#plantAsset"
        position="0 0 0"
        rotation="-90 0 0"
        scale="1.2 1.2 1.2"
        animation="property: rotation; to: -90 360 0; loop: true; dur: 8000; easing: linear;">
      </a-gltf-model>
      
    </a-entity>
    
  </a-scene>

  <script>
    console.log('üå± WebAR - Plante 3D Pure');
    console.log('üìÅ Mod√®le: ./assets/topfpflanze_final.glb');
    console.log('üéØ Target: ./assets/targets.mind (fleur)');
    
    setTimeout(() => {
      const target = document.querySelector('[mindar-image-target]');
      const plant = document.querySelector('#plantModel');
      
      console.log('Target trouv√©:', target);
      console.log('Plante trouv√©e:', plant);
      
      if (target) {
        target.addEventListener('targetFound', function() {
          console.log('üåª FLEUR D√âTECT√âE - Plante 3D visible !');
          document.getElementById('info').innerHTML = 'üå± PLANTE 3D ACTIVE !<br><strong>Bougez l\'image pour voir l\'effet</strong>';
          document.getElementById('info').style.background = 'rgba(76, 175, 80, 0.9)';
          
          // Vibration douce
          if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
          }
        });
        
        target.addEventListener('targetLost', function() {
          console.log('‚ùå Fleur perdue');
          document.getElementById('info').innerHTML = 'üåª Pointez vers l\'image de fleur jaune<br><a href="flower-target.html" style="color: #4CAF50;">üìÑ Voir l\'image cible</a>';
          document.getElementById('info').style.background = 'rgba(0,0,0,0.9)';
        });
        
        console.log('‚úÖ AR configur√© pour plante 3D uniquement');
      }
    }, 2000);
  </script>
</body>
</html>
