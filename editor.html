<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            height: 60px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #4CAF50;
        }

        .header h1 {
            font-size: 24px;
            color: #4CAF50;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-secondary:hover {
            background: #777;
        }

        .btn:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        /* LAYOUT PRINCIPAL */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SIDEBAR PROJETS */
        .sidebar {
            width: 300px;
            background: #2d2d2d;
            border-right: 1px solid #555;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #555;
        }

        .sidebar-header h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .projects-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .project-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            position: relative;
        }

        .project-item:hover {
            background: #4d4d4d;
        }

        .project-item.active {
            border-left: 3px solid #4CAF50;
            background: #4d4d4d;
        }

        .project-item h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .project-item p {
            font-size: 12px;
            color: #aaa;
        }

        .project-delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f44336;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .project-item:hover .project-delete-btn {
            display: flex;
        }

        .project-delete-btn:hover {
            background: #da190b;
        }

        /* ZONE CENTRALE */
        .center-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* TOOLBAR */
        .toolbar {
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            border-bottom: 1px solid #555;
        }

        .toolbar-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-label {
            font-size: 12px;
            color: #aaa;
            margin-right: 5px;
        }

        /* VIEWPORT 3D */
        .viewport {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s;
            pointer-events: none;
            opacity: 0.7;
        }

        .drop-zone.active {
            background: rgba(76, 175, 80, 0.1);
            border-color: #66BB6A;
            opacity: 1;
        }

        .drop-zone.hidden {
            display: none;
        }

        /* PANNEAU PROPRIÉTÉS */
        .properties-panel {
            width: 280px;
            background: #2d2d2d;
            border-left: 1px solid #555;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ONGLETS */
        .panel-tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #555;
        }

        .panel-tab {
            flex: 1;
            padding: 10px;
            background: #333;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 12px;
            border-right: 1px solid #555;
        }

        .panel-tab:last-child {
            border-right: none;
        }

        .panel-tab.active {
            background: #2d2d2d;
            color: #4CAF50;
        }

        .panel-tab:hover:not(.active) {
            background: #3d3d3d;
            color: #ccc;
        }

        /* CONTENU DES ONGLETS */
        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .panel-content h3 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* LISTE DES OBJETS */
        .objects-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .object-item {
            padding: 10px;
            background: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .object-item:hover {
            background: #4d4d4d;
        }

        .object-item.selected {
            border-left: 3px solid #4CAF50;
            background: #4d4d4d;
        }

        .object-info {
            flex: 1;
        }

        .object-name {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .object-type {
            font-size: 11px;
            color: #aaa;
        }

        .object-actions {
            display: flex;
            gap: 5px;
        }

        .object-rename-btn {
            background: #666;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .object-rename-btn:hover {
            background: #777;
        }

        .object-delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .object-delete-btn:hover {
            background: #da190b;
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* STATUS BAR */
        .status-bar {
            height: 25px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: #aaa;
            border-top: 1px solid #555;
        }

        .status-item {
            margin-right: 20px;
        }

        /* PROPRIÉTÉS */
        .property-group {
            margin-bottom: 25px;
        }

        .property-group h4 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .property-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .property-label {
            width: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .property-input {
            flex: 1;
            padding: 4px 8px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 3px;
            color: white;
            font-size: 12px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .delete-btn:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>🌱 Éditeur AR</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="exportProjectZIP()">📦 Télécharger ZIP</button>
            <button class="btn btn-secondary" onclick="exportProject()">📄 Export JSON</button>
            <button class="btn btn-secondary" onclick="previewAR()">👁️ Aperçu AR</button>
        </div>
    </div>

    <!-- LAYOUT PRINCIPAL -->
    <div class="main-layout">
        <!-- SIDEBAR PROJETS -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Projets</h3>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="showNewProjectModal()">➕ Nouveau Projet</button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;" onclick="showImportFolder()">📁 Importer Projet</button>
                <input type="file" id="folderInput" webkitdirectory style="display: none;" onchange="importProjectFolder(this.files)">
            </div>
            <div class="projects-list" id="projectsList">
                <!-- Les projets seront ajoutés ici -->
            </div>
        </div>

        <!-- ZONE CENTRALE -->
        <div class="center-area">
            <!-- TOOLBAR -->
            <div class="toolbar">
                <div class="toolbar-group">
                    <span class="toolbar-label">Projet:</span>
                    <button class="btn btn-primary" onclick="saveProject()" id="saveBtn" disabled>💾 Sauvegarder</button>
                </div>
                <div class="toolbar-group">
                    <span class="toolbar-label">Fichiers:</span>
                    <input type="file" id="fileInput" accept=".glb,.gltf,.jpg,.jpeg,.png,.mp4" multiple style="display: none;" onchange="handleFileSelect(this.files)">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">📁 Charger</button>
                </div>
                <div class="toolbar-group">
                    <span class="toolbar-label">Mode:</span>
                    <button class="btn btn-secondary" id="translateBtn" onclick="setTransformMode('translate')">📍 Move</button>
                    <button class="btn btn-secondary" id="rotateBtn" onclick="setTransformMode('rotate')">🔄 Rotate</button>
                    <button class="btn btn-secondary" id="scaleBtn" onclick="setTransformMode('scale')">📏 Scale</button>
                </div>
                <div class="toolbar-group">
                    <button class="btn btn-secondary" onclick="deleteSelected()" id="deleteBtn" disabled>🗑️ Delete</button>
                    <button class="btn btn-secondary" onclick="centerSelected()" id="centerBtn" disabled>🎯 Center</button>
                </div>
            </div>

            <!-- VIEWPORT 3D -->
            <div class="viewport">
                <div id="canvas-container">
                    <div class="drop-zone" id="dropZone">
                        <div>📁 Drop files here</div>
                        <div style="font-size: 12px; margin-top: 10px; color: #aaa;">
                            GLB, JPG, PNG, MP4
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PANNEAU PROPRIÉTÉS -->
        <div class="properties-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" onclick="switchTab('properties')">Properties</button>
                <button class="panel-tab" onclick="switchTab('objects')">Objects</button>
            </div>
            <div class="panel-content">
                <div id="propertiesContent">
                    <h3>Properties</h3>
                    <p style="color: #aaa; text-align: center; margin-top: 50px;">
                        Select an object
                    </p>
                </div>
                <div id="objectsContent" style="display: none;">
                    <h3>Objects</h3>
                    <div class="objects-list" id="objectsList">
                        <p style="color: #aaa; text-align: center; margin-top: 50px;">
                            No objects in scene
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- STATUS BAR -->
    <div class="status-bar">
        <div class="status-item">Objects: <span id="objectCount">0</span></div>
        <div class="status-item">Project: <span id="currentProject">None</span></div>
        <div class="status-item" id="statusMessage">Ready</div>
    </div>

    <!-- MODAL NOUVEAU PROJET -->
    <div class="modal hidden" id="newProjectModal">
        <div class="modal-content">
            <h3>New Project</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="projectName" placeholder="My AR Project">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" id="projectDescription" placeholder="Project description">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideNewProjectModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProject()">Create</button>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- JSZip pour créer des archives -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, controls, transformControls;
        let selectedObject = null;
        let objects = [];
        let currentProject = null;
        let projects = JSON.parse(localStorage.getItem('arProjects')) || [];

        // Initialisation
        init();
        loadProjects();
        showLastProjectHint();

        function init() {
            // Scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            // Renderer
            const container = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            // Contrôles orbital
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0, 0);

            // Contrôles de transformation
            transformControls = new THREE.TransformControls(camera, renderer.domElement);
            transformControls.addEventListener('change', render);
            transformControls.addEventListener('objectChange', function() {
                if (selectedObject) {
                    updatePropertiesPanel(selectedObject);
                }
            });
            transformControls.addEventListener('dragging-changed', function(event) {
                controls.enabled = !event.value;
            });
            scene.add(transformControls);

            // Éclairage amélioré
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Lumière de remplissage
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 3, -5);
            scene.add(fillLight);

            // Grille équilibrée
            const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
            scene.add(gridHelper);

            // Plan de sol invisible pour raycasting
            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.MeshBasicMaterial({ visible: false });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.name = 'ground';
            scene.add(plane);

            // Gestion des clics
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            renderer.domElement.addEventListener('click', onMouseClick);
            window.addEventListener('resize', onWindowResize);

            // Drag & Drop
            setupDragAndDrop();

            // Boucle de rendu
            animate();
        }

        function onMouseClick(event) {
            // Ignorer si on est en train de manipuler avec les transform controls
            if (transformControls.dragging) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            // Filtrer uniquement les objets manipulables (exclure le plan de sol)
            const intersectableObjects = objects.filter(obj => obj.name !== 'ground');
            const intersects = raycaster.intersectObjects(intersectableObjects, true);

            if (intersects.length > 0) {
                // Trouver l'objet parent le plus proche dans notre liste
                let targetObject = intersects[0].object;
                while (targetObject.parent && !objects.includes(targetObject)) {
                    targetObject = targetObject.parent;
                }
                selectObject(targetObject);
            } else {
                selectObject(null);
            }
        }

        function selectObject(obj) {
            selectedObject = obj;
            
            // Mettre à jour l'état des boutons
            const deleteBtn = document.getElementById('deleteBtn');
            const centerBtn = document.getElementById('centerBtn');
            
            if (obj && obj.name !== 'ground') {
                transformControls.attach(obj);
                updatePropertiesPanel(obj);
                updateStatus(`Selected: ${obj.name || 'Unnamed'}`);
                deleteBtn.disabled = false;
                centerBtn.disabled = false;
            } else {
                transformControls.detach();
                clearPropertiesPanel();
                updateStatus('No selection');
                deleteBtn.disabled = true;
                centerBtn.disabled = true;
            }
        }

        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            const container = document.getElementById('canvas-container');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                container.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                container.addEventListener(eventName, () => dropZone.classList.add('active'));
            });

            ['dragleave', 'drop'].forEach(eventName => {
                container.addEventListener(eventName, () => dropZone.classList.remove('active'));
            });

            container.addEventListener('drop', e => {
                const files = Array.from(e.dataTransfer.files);
                files.forEach(loadFile);
                
                if (objects.length > 0) {
                    dropZone.classList.add('hidden');
                }
            });
        }

        function loadFile(file) {
            const fileType = file.type;
            const fileName = file.name.toLowerCase();

            if (fileName.endsWith('.glb') || fileName.endsWith('.gltf')) {
                loadGLTF(file);
            } else if (fileType.startsWith('image/')) {
                loadImage(file);
            } else if (fileType.startsWith('video/')) {
                loadVideo(file);
            } else {
                updateStatus(`Unsupported: ${file.name}`);
            }
        }

        function loadGLTF(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const modelData = e.target.result;
                
                const loader = new THREE.GLTFLoader();
                const blob = new Blob([new Uint8Array(e.target.result)], { type: file.type });
                const url = URL.createObjectURL(blob);
                
                loader.load(url, function(gltf) {
                    const model = gltf.scene;
                    model.name = file.name;
                    
                    // Calculer la boîte englobante
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Centrer le modèle à l'origine
                    model.position.sub(center);
                    
                    // Redimensionner intelligemment
                    const maxSize = Math.max(size.x, size.y, size.z);
                    let scale = 2;
                    if (maxSize > 0) {
                        scale = Math.min(3, 2 / maxSize); // Limite entre 0.1 et 3
                    }
                    model.scale.setScalar(scale);
                    
                    // Positionner sur la grille (y = 0 pour poser sur le sol)
                    const scaledBox = new THREE.Box3().setFromObject(model);
                    const scaledSize = scaledBox.getSize(new THREE.Vector3());
                    model.position.y = scaledSize.y / 2; // Poser sur le sol
                    
                    // Activer les ombres pour les meshes
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Stocker les données pour la sauvegarde
                    model.userData = {
                        type: 'model',
                        fileName: file.name,
                        modelData: modelData,
                        originalBounds: {
                            center: center,
                            size: size,
                            scale: scale
                        }
                    };
                    
                    scene.add(model);
                    objects.push(model);
                    updateObjectCount();
                    updateStatus(`Added: ${file.name}`);
                    
                    // Sélectionner automatiquement le nouveau modèle
                    selectObject(model);
                    
                    // Mettre à jour la liste d'objets
                    updateObjectsList();
                    
                    // Déclencher la sauvegarde automatique
                    triggerAutoSave();
                    
                    URL.revokeObjectURL(url);
                }, undefined, function(error) {
                    console.error('Error:', error);
                    updateStatus(`Error: ${file.name}`);
                    URL.revokeObjectURL(url);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                
                const img = document.createElement('img');
                img.onload = function() {
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    
                    const aspect = img.naturalWidth / img.naturalHeight;
                    const geometry = new THREE.PlaneGeometry(aspect * 2, 2);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    const plane = new THREE.Mesh(geometry, material);
                    plane.name = file.name;
                    plane.position.y = 1; // Élever au-dessus du sol
                    
                    // Stocker les données pour la sauvegarde
                    plane.userData = {

        function loadVideo(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const videoData = e.target.result;
                
                const video = document.createElement('video');
                video.src = videoData;
                video.loop = true;
                video.muted = true;
                video.crossOrigin = 'anonymous';
                
                video.addEventListener('loadedmetadata', function() {
                    const texture = new THREE.VideoTexture(video);
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.format = THREE.RGBFormat;
                    
                    const aspect = video.videoWidth / video.videoHeight;
                    const geometry = new THREE.PlaneGeometry(aspect * 2, 2);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide
                    });
                    const plane = new THREE.Mesh(geometry, material);
                    plane.name = file.name;
                    plane.position.y = 1; // Élever au-dessus du sol
                    
                    // Stocker les données pour la sauvegarde
                    plane.userData = {
                        type: 'video',
                        videoData: videoData,
                        originalSize: {
                            width: video.videoWidth,
                            height: video.videoHeight
                        },
                        video: video
                    };
                    
                    scene.add(plane);
                    objects.push(plane);
                    updateObjectCount();
                    console.log('✅ Vidéo ajoutée à la scène:', objData.name);
                    
                    // Mettre à jour la liste d'objets
                    updateObjectsList();
                    
                    if (objects.length > 0) {
                        document.getElementById('dropZone').classList.add('hidden');
                    }
                    
                    video.play();
                });
            };
            reader.readAsDataURL(file);
        }

        function saveCurrentProject() {
            if (!currentProject) return;
            
            currentProject.scene.objects = objects.map(obj => {
                const objData = {
                    name: obj.name || 'Unnamed',
                    type: obj.userData.type || 'unknown',
                    position: { x: obj.position.x, y: obj.position.y, z: obj.position.z },
                    rotation: { x: obj.rotation.x, y: obj.rotation.y, z: obj.rotation.z },
                    scale: { x: obj.scale.x, y: obj.scale.y, z: obj.scale.z }
                };
                
                // Sauvegarder les données spécifiques selon le type
                if (obj.userData.type === 'image') {
                    objData.imageData = obj.userData.imageData;
                    objData.originalSize = obj.userData.originalSize;
                } else if (obj.userData.type === 'video') {
                    objData.videoData = obj.userData.videoData;
                    objData.originalSize = obj.userData.originalSize;
                } else if (obj.userData.type === 'model') {
                    // Pour les modèles, on doit gérer l'ArrayBuffer différemment
                    objData.fileName = obj.userData.fileName;
                    objData.originalBounds = obj.userData.originalBounds;
                    
                    // Convertir l'ArrayBuffer en Array pour la sérialisation JSON
                    if (obj.userData.modelData instanceof ArrayBuffer) {
                        objData.modelData = Array.from(new Uint8Array(obj.userData.modelData));
                    } else {
                        objData.modelData = obj.userData.modelData;
                    }
                }
                
                return objData;
            });
            
            // Sauvegarder la position de la caméra
            currentProject.scene.camera = {
                position: { x: camera.position.x, y: camera.position.y, z: camera.position.z },
                target: { x: controls.target.x, y: controls.target.y, z: controls.target.z }
            };
            
            // Sauvegarder en localStorage pour les petits projets
            try {
                localStorage.setItem('arProjects', JSON.stringify(projects));
            } catch (error) {
                console.warn('⚠️ LocalStorage plein - utilisez l\'export pour sauvegarder:', error);
            }
        }

                    // Recréer le modèle 3D à partir des données sauvegardées
                    const loader = new THREE.GLTFLoader();
                    
                    // Vérifier le format des données et les convertir si nécessaire

                    if (objData.isBase64 && typeof objData.modelData === 'string') {

            const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD
            const timeStr = now.toTimeString().split(' ')[0].replace(/:/g, '-'); // HH-MM-SS
            const fileName = `${currentProject.name}_${dateStr}_${timeStr}.json`;
            
            // Ajouter des métadonnées utiles (sans conversion base64 pour l'instant)
            const exportData = {
                ...currentProject,
                exportInfo: {
                    exportedAt: now.toISOString(),
                    version: '2.2',
                    objectCount: objects.length,
                    note: 'Metadata only - use ZIP export for full data'
                }
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = fileName;
            link.click();
            
            // Nettoyer
            setTimeout(() => URL.revokeObjectURL(link.href), 100);
            
            const fileSizeKB = (dataStr.length / 1024).toFixed(1);
            updateStatus(`✅ Exported metadata: ${fileName} (${fileSizeKB}KB)`);
        }
        
        // Fonction utilitaire pour convertir ArrayBuffer en base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }
        
        // Fonction utilitaire pour convertir base64 en ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function importProjectFolder(files) {
            if (!files || files.length === 0) return;
            
            updateStatus('🔄 Reading project folder...');
            console.log('📁 Folder selected with', files.length, 'files');
            
            // Convertir FileList en Map pour un accès facile
            const fileMap = new Map();
            for (const file of files) {
                fileMap.set(file.webkitRelativePath, file);
            }
            
            // Chercher project.json à la racine
            const projectJsonFile = fileMap.get('project.json') || 
                                   Array.from(fileMap.keys()).find(path => path.endsWith('/project.json'));
            
            if (!projectJsonFile) {
                alert('❌ project.json not found in folder');
                updateStatus('Import failed - project.json missing');
                return;
            }
            
            console.log('📄 Found project.json:', projectJsonFile);
            
            // Lire project.json
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const projectData = JSON.parse(e.target.result);
                    console.log('📊 Project data loaded:', projectData.name);
                    
                    // Créer un nouveau projet importé
                    const importedProject = {
                        ...projectData,
                        id: 'imported-folder-' + Date.now().toString(),
                        imported: true,
                        importedAt: new Date().toLocaleDateString()
                    };
                    
                    // Traiter chaque objet et charger ses assets
                    const promises = [];
                    
                    if (importedProject.scene && importedProject.scene.objects) {
                        importedProject.scene.objects.forEach((objData, index) => {
                            if (objData.assetPath) {
                                // Chercher le fichier asset correspondant
                                const assetFile = fileMap.get(objData.assetPath) || 
                                                 Array.from(fileMap.keys()).find(path => path.endsWith(objData.assetPath));
                                
                                if (assetFile) {
                                    console.log(`🔍 Found asset: ${objData.assetPath}`);
                                    
                                    if (objData.type === 'model') {
                                        const promise = new Promise(resolve => {
                                            const reader = new FileReader();
                                            reader.onload = e => {
                                                objData.modelData = Array.from(new Uint8Array(e.target.result));
                                                objData.fileName = objData.fileName || assetFile.split('/').pop();
                                                console.log(`✅ Loaded model: ${objData.assetPath}`);
                                                resolve();
                                            };
                                            reader.readAsArrayBuffer(fileMap.get(assetFile));
                                        });
                                        promises.push(promise);
                                        
                                    } else if (objData.type === 'image') {
                                        const promise = new Promise(resolve => {
                                            const reader = new FileReader();
                                            reader.onload = e => {
                                                objData.imageData = e.target.result;
                                                console.log(`✅ Loaded image: ${objData.assetPath}`);
                                                resolve();
                                            };
                                            reader.readAsDataURL(fileMap.get(assetFile));
                                        });
                                        promises.push(promise);
                                        
                                    } else if (objData.type === 'video') {
                                        const promise = new Promise(resolve => {
                                            const reader = new FileReader();
                                            reader.onload = e => {
                                                objData.videoData = e.target.result;
                                                console.log(`✅ Loaded video: ${objData.assetPath}`);
                                                resolve();
                                            };
                                            reader.readAsDataURL(fileMap.get(assetFile));
                                        });
                                        promises.push(promise);
                                    }
                                } else {
                                    console.warn(`⚠️ Asset not found: ${objData.assetPath}`);
                                }
                            }
                        });
                    }
                    
                    // Attendre que tous les assets soient chargés
                    Promise.all(promises)
                        .then(() => {
                            // Calculer la taille approximative du projet
                            let estimatedSizeMB = 0;
                            if (importedProject.scene && importedProject.scene.objects) {
                                importedProject.scene.objects.forEach(objData => {
                                    if (objData.modelData && Array.isArray(objData.modelData)) {
                                        estimatedSizeMB += objData.modelData.length / (1024 * 1024);
                                    }
                                });
                            }
                            
                            console.log(`📊 Estimated project size: ${estimatedSizeMB.toFixed(1)}MB`);
                            
                            // Marquer le projet selon sa taille
                            if (estimatedSizeMB >= 5) {
                                importedProject.isTemporary = true;
                                importedProject.sizeMB = estimatedSizeMB.toFixed(1);
                            }
                            
                            // Toujours ajouter le projet à la liste pour l'affichage
                            projects.push(importedProject);
                            
                            // Ne sauvegarder dans localStorage que si le projet est assez petit
                            if (estimatedSizeMB < 5) {
                                try {
                                    localStorage.setItem('arProjects', JSON.stringify(projects));
                                    console.log('✅ Project saved to localStorage');
                                } catch (error) {
                                    console.warn('⚠️ Failed to save to localStorage:', error);
                                    // En cas d'erreur, marquer comme temporaire mais garder dans la liste
                                    importedProject.isTemporary = true;
                                }
                            } else {
                                console.log('⚠️ Project too large for localStorage, displaying as temporary');
                            }
                            
                            // Charger le projet directement
                            currentProject = importedProject;
                            document.getElementById('currentProject').textContent = importedProject.name;
                            
                            // Charger la scène
                            clearScene();
                            
                            // Charger les objets
                            if (importedProject.scene && importedProject.scene.objects) {
                                importedProject.scene.objects.forEach((objData, index) => {
                                    setTimeout(() => {
                                        loadSavedObject(objData);
                                    }, index * 100);
                                });
                            }
                            
                            // Recharger la liste des projets
                            loadProjects();
                            
                            const objectCount = importedProject.scene?.objects?.length || 0;
                            if (estimatedSizeMB >= 5) {
                                updateStatus(`✅ Folder imported: ${projectData.name} (${objectCount} objects) - Too large for localStorage`);
                            } else {
                                updateStatus(`✅ Folder imported: ${projectData.name} (${objectCount} objects)`);
                            }
                            
                            // Activer le bouton de sauvegarde
                            document.getElementById('saveBtn').disabled = false;
                        })
                        .catch(error => {
                            console.error('Error loading assets:', error);
                            updateStatus('❌ Error loading project assets');
                        });
                        
                } catch (error) {
                    console.error('Error parsing project.json:', error);
                    alert('❌ Invalid project.json file');
                    updateStatus('Import failed - invalid JSON');
                }
            };
            
            const projectFile = fileMap.get(projectJsonFile);
            reader.readAsText(projectFile);
        }

        function switchTab(tab) {
            const propertiesContent = document.getElementById('propertiesContent');
            const objectsContent = document.getElementById('objectsContent');
            const tabs = document.querySelectorAll('.panel-tab');
            
            // Mettre à jour l'affichage
            if (tab === 'properties') {
                propertiesContent.style.display = 'block';
                objectsContent.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else if (tab === 'objects') {
                propertiesContent.style.display = 'none';
                objectsContent.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                updateObjectsList();
            }

        function updateObjectsList() {
            const container = document.getElementById('objectsList');
            
            if (objects.length === 0) {
                container.innerHTML = '<p style="color: #aaa; text-align: center; margin-top: 50px;">No objects in scene</p>';
                return;
            }
            
            container.innerHTML = '';
            
            objects.forEach((obj, index) => {
                const item = document.createElement('div');
                item.className = 'object-item';
                if (obj === selectedObject) {
                    item.classList.add('selected');
                }
                
                // Icône selon le type
                let icon = '📄';
                if (obj.userData.type === 'model') icon = '🎲';
                else if (obj.userData.type === 'image') icon = '🖼️';
                else if (obj.userData.type === 'video') icon = '🎥';
                
                item.innerHTML = `
                    <div class="object-info" onclick="selectObjectFromList(${index})">
                        <div class="object-name">${icon} ${obj.name || 'Unnamed'}</div>
                        <div class="object-type">${obj.userData.type || 'unknown'}</div>
                    </div>
                    <div class="object-actions">
                        <button class="object-rename-btn" onclick="renameObject(${index})" title="Rename">✏️</button>
                        <button class="object-delete-btn" onclick="deleteObjectFromList(${index})" title="Delete">🗑️</button>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function selectObjectFromList(index) {
            if (index >= 0 && index < objects.length) {
                const obj = objects[index];
                selectObject(obj);
                updateObjectsList(); // Mettre à jour la sélection visuelle
                
                // Passer automatiquement à l'onglet Properties
                switchTab('properties');

        }

        function renameObject(index) {
            if (index >= 0 && index < objects.length) {
                const obj = objects[index];
                const newName = prompt('New name:', obj.name || 'Unnamed');
                if (newName && newName.trim()) {
                    obj.name = newName.trim();
                    updateObjectsList();
                    if (obj === selectedObject) {
                        updatePropertiesPanel(obj);
                    }
                    triggerAutoSave();
                }
            }
        }

        function deleteObjectFromList(index) {
            if (index >= 0 && index < objects.length) {
                const obj = objects[index];
                if (confirm(`Delete "${obj.name || 'Unnamed'}" ?`)) {
                    scene.remove(obj);
                    objects.splice(index, 1);
                    
                    if (obj === selectedObject) {
                        selectObject(null);
                    }
                    
                    updateObjectCount();
                    updateObjectsList();
                    updateStatus('Object deleted');
                    
                    if (objects.length === 0) {
                        document.getElementById('dropZone').classList.remove('hidden');
                    }
                    
                    triggerAutoSave();
                }
            }
        }

        function importProjectZIP(file) {
            if (!file) return;
            
            updateStatus('🔄 Reading ZIP file...');
            
            JSZip.loadAsync(file)
                .then(function(zip) {
                    console.log('📦 ZIP loaded successfully');
                    
                    // Vérifier que project.json existe
                    if (!zip.files['project.json']) {
                        alert('❌ Invalid ZIP: project.json not found');
                        updateStatus('Import failed - invalid ZIP');
                        return;
                    }
                    
                    // Lire project.json
                    zip.files['project.json'].async('string')
                        .then(function(projectJsonStr) {
                            const projectData = JSON.parse(projectJsonStr);
                            
                            // Créer un nouveau projet importé
                            const importedProject = {
                                ...projectData,
                                id: 'imported-zip-' + Date.now().toString(),
                                imported: true,
                                importedAt: new Date().toLocaleDateString()
                            };
                            
                            // Traiter chaque objet et charger ses assets
                            const promises = [];
                            
                            if (importedProject.scene && importedProject.scene.objects) {
                                importedProject.scene.objects.forEach((objData, index) => {
                                    if (objData.type === 'model' && objData.assetPath) {
                                        const promise = zip.files[objData.assetPath].async('arraybuffer')
                                            .then(buffer => {
                                                objData.modelData = Array.from(new Uint8Array(buffer));
                                                console.log(`✅ Loaded model data: ${objData.assetPath}`);
                                            });
                                        promises.push(promise);
                                        
                                    } else if (objData.type === 'image' && objData.assetPath) {
                                        const promise = zip.files[objData.assetPath].async('blob')
                                            .then(blob => {
                                                return new Promise(resolve => {
                                                    const reader = new FileReader();
                                                    reader.onload = e => {
                                                        objData.imageData = e.target.result;
                                                        console.log(`✅ Loaded image data: ${objData.assetPath}`);
                                                        resolve();
                                                    };
                                                    reader.readAsDataURL(blob);
                                                });
                                            });
                                        promises.push(promise);
                                        
                                    } else if (objData.type === 'video' && objData.assetPath) {
                                        const promise = zip.files[objData.assetPath].async('blob')
                                            .then(blob => {
                                                return new Promise(resolve => {
                                                    const reader = new FileReader();
                                                    reader.onload = e => {
                                                        objData.videoData = e.target.result;
                                                        console.log(`✅ Loaded video data: ${objData.assetPath}`);
                                                        resolve();
                                                    };
                                                    reader.readAsDataURL(blob);
                                                });
                                            });
                                        promises.push(promise);
                                    }
                                });
                            }
                            
                            // Attendre que tous les assets soient chargés
                            Promise.all(promises)
                                .then(() => {
                                    // Ajouter aux projets locaux
                                    projects.push(importedProject);
                                    localStorage.setItem('arProjects', JSON.stringify(projects));
                                    
                                    // Recharger la liste et charger le projet importé
                                    loadProjects();
                                    loadProject(importedProject);
                                    
                                    const objectCount = importedProject.scene?.objects?.length || 0;
                                    updateStatus(`✅ ZIP imported: ${projectData.name} (${objectCount} objects)`);
                                })
                                .catch(error => {
                                    console.error('Error loading assets:', error);
                                    updateStatus('❌ Error loading project assets');
                                });
                        })
                        .catch(error => {
                            console.error('Error reading project.json:', error);
                            updateStatus('❌ Error reading project data');
                        });
                })
                .catch(function(error) {
                    console.error('Error loading ZIP:', error);
                    alert('❌ Error loading ZIP file');
                    updateStatus('Import failed - ZIP error');
                });
        }

        function exportProjectZIP() {
            if (!currentProject) {
                updateStatus('No project to export');
                return;
            }
            
            if (objects.length === 0) {
                updateStatus('No objects to export');
                return;
            }
            
            // Sauvegarder d'abord le projet actuel
            saveCurrentProject();
            updateStatus('🔄 Creating ZIP archive...');
            
            const zip = new JSZip();
            const assetsFolder = zip.folder("assets");
            
            // Créer le projet.json sans les données binaires
            const projectData = {
                ...currentProject,
                exportInfo: {
                    exportedAt: new Date().toISOString(),
                    version: '3.0',
                    objectCount: objects.length,
                    format: 'ZIP with separate files'
                }
            };
            
            // Modifier les objets pour référencer les fichiers externes
            if (projectData.scene && projectData.scene.objects) {
                projectData.scene.objects = projectData.scene.objects.map(objData => {
                    const cleanObjData = {
                        name: objData.name,
                        type: objData.type,
                        position: objData.position,
                        rotation: objData.rotation,
                        scale: objData.scale
                    };
                    
                    if (objData.type === 'model') {
                        cleanObjData.fileName = objData.fileName;
                        cleanObjData.originalBounds = objData.originalBounds;
                        cleanObjData.assetPath = `assets/${objData.fileName}`;
                    } else if (objData.type === 'image') {
                        cleanObjData.originalSize = objData.originalSize;
                        cleanObjData.assetPath = `assets/${objData.name}`;
                    } else if (objData.type === 'video') {
                        cleanObjData.originalSize = objData.originalSize;
                        cleanObjData.assetPath = `assets/${objData.name}`;
                    }
                    
                    return cleanObjData;
                });
            }
            
            // Ajouter le project.json au ZIP
            zip.file("project.json", JSON.stringify(projectData, null, 2));
            
            // Traiter chaque objet et ajouter ses fichiers
            const processObject = (obj, index) => {
                return new Promise((resolve) => {
                    if (obj.userData.type === 'model' && obj.userData.modelData) {
                        // Ajouter le fichier GLB
                        const fileName = obj.userData.fileName || `model_${index}.glb`;
                        
                        if (obj.userData.modelData instanceof ArrayBuffer) {
                            assetsFolder.file(fileName, obj.userData.modelData);
                        } else if (Array.isArray(obj.userData.modelData)) {
                            const buffer = new Uint8Array(obj.userData.modelData).buffer;
                            assetsFolder.file(fileName, buffer);
                        }
                        
                        console.log(`✅ Added model: ${fileName}`);
                        
                    } else if (obj.userData.type === 'image' && obj.userData.imageData) {
                        // Convertir les données image en blob
                        fetch(obj.userData.imageData)
                            .then(res => res.blob())
                            .then(blob => {
                                const fileName = obj.name || `image_${index}.jpg`;
                                assetsFolder.file(fileName, blob);
                                console.log(`✅ Added image: ${fileName}`);
                                resolve();
                            });
                        return;
                        
                    } else if (obj.userData.type === 'video' && obj.userData.videoData) {
                        // Convertir les données vidéo en blob
                        fetch(obj.userData.videoData)
                            .then(res => res.blob())
                            .then(blob => {
                                const fileName = obj.name || `video_${index}.mp4`;
                                assetsFolder.file(fileName, blob);
                                console.log(`✅ Added video: ${fileName}`);
                                resolve();
                            });
                        return;
                    }
                    
                    resolve();
                });
            };
            
            // Traiter tous les objets
            Promise.all(objects.map((obj, index) => processObject(obj, index)))
                .then(() => {
                    // Générer le ZIP
                    updateStatus('🔄 Generating ZIP file...');
                    
                    zip.generateAsync({ type: "blob" })
                        .then(function(content) {
                            // Télécharger le fichier ZIP
                            const now = new Date();
                            const dateStr = now.toISOString().split('T')[0];
                            const timeStr = now.toTimeString().split(' ')[0].replace(/:/g, '-');
                            const fileName = `${currentProject.name}_${dateStr}_${timeStr}.zip`;
                            
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(content);
                            link.download = fileName;
                            link.click();
                            
                            setTimeout(() => URL.revokeObjectURL(link.href), 100);
                            
                            const fileSizeMB = (content.size / 1024 / 1024).toFixed(2);
                            updateStatus(`✅ Downloaded: ${fileName} (${fileSizeMB}MB)`);
                        });
                })
                .catch(error => {
                    console.error('Error creating ZIP:', error);
                    updateStatus('❌ Error creating ZIP file');
                });
        }
