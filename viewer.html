<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Objects Demo</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- UI Overlay -->
  <div id="ui-overlay">
    <div class="container">
      <h1>WebAR Objects Demo</h1>
      <div id="loading">
        <div class="spinner"></div>
        <p>Initializing camera...</p>
      </div>
      <div id="instructions">
        <p>Scan the Hiro marker to see 3D objects</p>
        <div class="marker-container">
          <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker" id="hiro-marker">
          <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" download class="download-btn">Download Marker</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Indicator -->
  <div id="status-indicator">
    <div id="marker-status">Searching for marker...</div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- Camera with AR.js -->
    <a-marker-camera preset="hiro" id="hiro-marker-entity">
      <!-- 3D objects will be added here dynamically -->
    </a-marker-camera>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // DOM elements
    const uiOverlay = document.getElementById('ui-overlay');
    const loadingElement = document.getElementById('loading');
    const instructionsElement = document.getElementById('instructions');
    const markerStatus = document.getElementById('marker-status');
    const hiroMarkerEntity = document.getElementById('hiro-marker-entity');

    // State variables
    let markerFound = false;
    let cameraInitialized = false;

    // Create A-Frame entity from object definition
    function createEntity(object) {
      const entity = document.createElement(
        object.type === 'sphere' ? 'a-sphere' : 'a-box'
      );
      
      // Set common attributes
      entity.setAttribute('position', object.position);
      entity.setAttribute('material', `color: ${object.color}`);
      
      // Set type-specific attributes
      if (object.type === 'sphere') {
        entity.setAttribute('radius', object.radius || 1);
      } else {
        entity.setAttribute('scale', object.scale || '1 1 1');
        entity.setAttribute('rotation', object.rotation || '0 0 0');
      }
      
      // Add animation
      entity.setAttribute('animation', {
        property: 'rotation',
        to: '0 360 0',
        loop: true,
        dur: 5000,
        easing: 'linear'
      });
      
      return entity;
    }

    // Initialize the application
    function init() {
      // Load objects from localStorage
      const sceneData = localStorage.getItem('webar-scene');
      if (sceneData) {
        const objects = JSON.parse(sceneData).objects;
        objects.forEach(object => {
          const entity = createEntity(object);
          hiroMarkerEntity.appendChild(entity);
        });
      }

      // Hide loading when camera is ready
      document.addEventListener('camera-init', (event) => {
        console.log('Camera initialized');
        cameraInitialized = true;
        
        // Hide loading, show instructions
        loadingElement.style.display = 'none';
        instructionsElement.style.display = 'block';
        
        // Add slight delay before allowing overlay to be dismissed
        setTimeout(() => {
          // Add click listener to dismiss overlay
          uiOverlay.addEventListener('click', () => {
            uiOverlay.classList.add('hidden');
          });
        }, 1000);
      });
      
      // Handle camera error
      document.addEventListener('camera-error', (error) => {
        console.error('Camera error:', error);
        loadingElement.innerHTML = `
          <p class="error">Camera error: ${error.detail.message || 'Could not access camera'}</p>
          <p>Please ensure camera permissions are granted and try again.</p>
        `;
      });
      
      // Handle marker found event
      hiroMarkerEntity.addEventListener('markerFound', () => {
        console.log('Marker found');
        markerFound = true;
        markerStatus.textContent = 'Marker detected!';
        markerStatus.classList.add('found');
        
        // Hide overlay if it's still visible
        if (!uiOverlay.classList.contains('hidden')) {
          uiOverlay.classList.add('hidden');
        }
      });
      
      // Handle marker lost event
      hiroMarkerEntity.addEventListener('markerLost', () => {
        console.log('Marker lost');
        markerFound = false;
        markerStatus.textContent = 'Marker lost. Please scan again.';
        markerStatus.classList.remove('found');
      });
    }

    // When DOM is loaded, initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      init();
      
      // Fallback: If camera-init event doesn't fire within 5 seconds
      setTimeout(() => {
        if (!cameraInitialized) {
          loadingElement.innerHTML = `
            <p>Camera initialization is taking longer than expected.</p>
            <p>Please ensure camera permissions are granted and try again.</p>
          `;
        }
      }, 5000);
    });
  </script>
</body>
</html>
